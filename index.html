<section id="cadastro">

  <div class="container">
    <h1>Cadastro de Usuário</h1>
    <hr>
  </div>

<form id="formCadastro">
    <div>
      <label for="nome"><b>Nome</b></label>
      <input type="text" placeholder="Insira seu nome" name="nome" id="nome" required>
    </div>

    <div>
      <label for="cpf"><b>CPF</b></label>
      <input type="text" placeholder="Insira seu CPF (somente números)" name="cpf" required>
    </div>

    <div>
      <label for="idade"><b>Idade</b></label>
      <input type="text" placeholder="Digite sua idade" name="idade">
    </div>

    <div>
      <label for="cidade"><b>Cidade</b></label>
      <input type="text" placeholder="Informe sua cidade" name="cidade">
    </div>

    <div>
      <label for="uf"><b>Estado</b></label>
      <input type="text" placeholder="Informe o Estado" name="uf">
    </div>

    <div>
      <label for="cep"><b>CEP</b></label>
      <input type="text" placeholder="Informe o CEP (somente números)" name="cep">
    </div>
    
  <div>
    <label for="genero"><b>Gênero</b></label>
    <select name="genero" style="width:20%">
        <option value="feminino">Feminino</option>
        <option value="masculino">Masculino</option>
        <option value="n-binario">Outro</option>
        <option value="">Prefiro não informar</option>
    </select>

    <label for="estaVivo" style="margin-left:2em"><b>Está vivo(a)?</b></label>
    <select name="estaVivo" style="width:20%">
        <option value="true">Sim</option>
        <option value="false">Não</option>
    </select>
  </div>

    <div class="clearfix">
      <button type="submit" class="signupbtn" onclick="adicionarPessoa()">Cadastrar</button>
      <button type="reset" class="cancelbtn">Cancelar</button>
    </div>
</form>
</section>

<section id="remocao">

  <div class="container">
    <h1>Remoção de Usuário</h1>
    <hr>
  </div>

<form id="delUsuario">
    <div>
      <label for="cpf"><b>CPF</b></label>
      <input type="text" placeholder="Insira seu CPF (somente números)" name="delCpf" required>
    </div>

    <div class="clearfix">
      <button type="submit" class="signupbtn" onclick="removerPessoa()">Remover</button>
      <button type="reset" class="cancelbtn">Cancelar</button>
    </div>
</form>
</section>

  </div>

<form id="pesqUsuario">

    <div class="clearfix">
      <button type="submit" class="signupbtn" onclick="pesquisarPessoa()">Pesquisar</button>
      <button type="reset" class="cancelbtn">Cancelar</button>

</form>
